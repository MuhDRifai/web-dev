<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar HTML | Membuat form Tempat Tanggal Lahir</title>
</head>
<body>
    <form action="date.php" method="post">
       <fieldset>
        <legend>Tempat Tanggal Lahir</legend>
        <p>
            <label for="tempat">Tempat Lahir :</label>
            <input type="text" id="tempat" name="tempat" placeholder="Tempat Lahir" required>
        </p>
        <p>
            <label for="date">Tanggal Lahir :</label>
            <input type="date" name="date" id="date" required>
        </p>
        <p>
            <label for="umur">Umur</label>
            <input type="number" name="umur" id="umur" placeholder="Umur" required>
        </p>
        <input type="submit" value="Send">
       </fieldset>
    </form>
</body>
</html>
